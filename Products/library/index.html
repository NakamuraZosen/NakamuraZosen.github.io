<body>
  <header class="header" id="header">

  </header>

  <main>
    <div class="overview">
      <h1 class="overview__name">過去のすべての艦艇</h1>
      <p class="overview__charactristics">
        過去のすべての艦艇のリストです。<br>
        各項目で並べ替えることができます。項目をクリックすると画像が表示されます。見られる画像は今後増えていきます。<br>
        <br>
        「等級」とは艦のハイテク度を表します。<br>
        1.四天王プラットフォームを搭載する艦。最もハイテク<br>
        2.TNTキャノンか、水流装甲を搭載する艦。<br>
        3.TNTキャノンも水流装甲も搭載しない見た目だけの艦。<br>
        4.船の構造から逸脱している船。<br>
        <br>
      </p>
    </div>
    <br>
    
    <div id="iframeModal__background">
      <div class="iframeModal__card">
        <h2 id="shipName"></h2>
        <div id="iframeModal__closeButton">閉じる</div>
      </div>
    </div>

    <table class="sort-table">
      <thead>
        <tr>
          <th>艦番号</th><th>艦級</th><th>竣工日時</th><th>艦種</th><th>等級</th><th>全長</th><th>総ブロック数</th>
        </tr>
      </thead>
      <tbody class="output_csv">
      </tbody>
    </table>

    <div class="backbutton">

    </div>
